<html>
<head>
<title>DEAD//BYTE - Home</title>
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<style>
  * {
    box-sizing: border-box;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  *::-webkit-scrollbar {
    display: none;
  }

  body {
    margin: 0px;
    width: 100vw;
    height: 100vh;
    background: url(bg.jpg);
    background-position: center;
    font-family: compacta, sans-serif;
    font-size: 1em;
    line-height: 1.6;
    padding: 24px;
    color: #e5e5e5;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    overflow: hidden;
  }

  .page-title {
    font-size: 1.5rem;
    margin: 0px;
  }

  a, a:visited {
    text-decoration-color: transparent;
    color: #e5e5e5;
    transition: text-decoration-color .5s;
  }

  a:hover {
    text-decoration-color: #e5e5e5;
  }

  .navbar {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
    font-size: 1.5rem;
  }

  .nav-btn-group {
    display: flex;
    justify-content: center;
  }

  .nav-btn-group.mobile {
    flex-wrap: wrap;
    margin-top: 8px;
  }

  .nav-btn-group.mobile * {
    font-size: 1em;
  }

  .nav-btn-group * {
    margin: 0px 2px;
  }

  .bg-effect {
    position: fixed;
    width: 100vmax;
    height: auto;
    z-index: -5;
    //filter: brightness(.25);
    opacity: 0;
    top: 75%;
  }

  #flower-b {
    animation: 30s infinite flower, 30s linear infinite slideup;
  }

  #flower-y {
    animation: 30s 10s infinite flower, 30s linear 10s infinite slideup;
  }

  #flower-p {
    animation: 30s 20s infinite flower, 30s linear 20s infinite slideup;
  }

  .effect {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100vmax;
    height: 100vmax;
    opacity: .15;
    z-index: 100;
    pointer-events: none;
  }

  .logo {
    max-width: 100%;
    height: auto;
    margin: 8px 0px;
  }

  .cover {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    background-color: #030303;
    pointer-events: none;
    animation: .5s .5s fadeout;
    animation-fill-mode: forwards;
    opacity: 1;
  }

  .desktop {
    display: none;
  }

  @font-face {
    font-family: compacta;
    src: url(compacta-black-regular.otf);
  }

  @keyframes flower {
    0% {
      opacity: 0;
    }

    1.67% {
      opacity: 1;
    }

    31.67% {
      opacity: 1;
    }

    33.33% {
      opacity: 0;
    }
  }

  @keyframes slideup {
    0% {
      top: 75%;
    }

    33.33% {
      top: 25%;
    }
  }

  @keyframes fadeout {
    from {
      opacity: 1;
    }

    to {
      opacity: 0;
    }
  }

  @media (orientation: landscape) and (min-aspect-ratio: 4/3) {
    body {
      justify-content: space-between;
      align-items: flex-start;
      width: 90vw;
      margin: 0px auto;
    }

    .navbar {
      justify-content: space-between;
    }

    .mobile {
      display: none;
    }

    .desktop {
      display: block;
    }
  }
</style>
</head>
<body>  
  <img class="bg-effect" id="flower-b" src="flower_b.png">
  <img class="bg-effect" id="flower-p" src="flower_p.png">
  <img class="bg-effect" id="flower-y" src="flower_y.png">

  <div class="navbar">
    <h1 class="page-title">00: HOME</h1>
    <div class="nav-btn-group desktop">
      <a href="/about.html">ABOUT</a>
      <span>/</span>
      <a href="/members.html">MEMBERS</a>
    </div>
  </div>
  <img class="logo" src="logo.png">
  <div class="nav-btn-group mobile">
    <a href="/about.html">ABOUT</a>
    <span>/</span>
    <a href="/members.html">MEMBERS</a>
  </div>
  
  <img class="effect" src="scratch_overlay.gif">
  <div class="cover"></div>
</body>
</html>
